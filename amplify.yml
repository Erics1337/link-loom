version: 1
applications:
  - appRoot: apps/web
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@8.10.0 --activate
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm --filter web build
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - .pnpm-store/**/*
          - node_modules/**/*
