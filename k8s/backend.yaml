apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: linkloom-backend:latest
          imagePullPolicy: Never # For local development
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: linkloom-config
            - secretRef:
                name: linkloom-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
    - port: 3000
      targetPort: 3000
