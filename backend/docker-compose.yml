services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: link-loom-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: link-loom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: link-loom-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
